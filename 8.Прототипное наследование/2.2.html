<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function User(name) {
        this.name = name;
      }

      let user = new User("John");
      let user2 = new user.constructor("Pete");

      alert(user2.name);
    </script>

    <script>
      function User(name) {
        this.name = name;
      }
      User.prototype = {};

      let user3 = new User("John");
      let user4 = new user.constructor("Pete");

      alert(user4.name);
    </script>
  </body>
</html>
