<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol id="elem">
      <li>Привет</li>
      <li>Мир</li>
    </ol>

    <script>
      function clear(elem) {
        function clear(elem) {
          for (let i = 0; i < elem.childNodes.length; i++) {
            elem.childNodes[i].remove();
          }
        }
      }

      clear(elem);
    </script>
  </body>
